<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile | NearFix</title>
    <style>
        /* --- Design Tokens & Variables --- */
        :root {
            --primary: #2563eb;
            --primary-gradient: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* --- Global Reset --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; transition: var(--transition); }

        /* --- Navbar --- */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
            width: 100%;
        }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; cursor: pointer; }

        /* --- Wrapper --- */
        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            padding: 3.5rem;
            border-radius: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
            border: 1px solid #e2e8f0;
            animation: fadeInUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-icon {
            width: 64px;
            height: 64px;
            background: #eff6ff;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        h2 { font-size: 1.75rem; color: #0f172a; margin-bottom: 0.5rem; }
        p { font-size: 0.95rem; color: var(--text-muted); margin-bottom: 2rem; }

        .form-group { margin-bottom: 1.25rem; text-align: left; }
        label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 0.5rem; color: var(--text-main); }
        
        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            background: #f8fafc;
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* --- Phone & OTP specific styling --- */
        .phone-container {
            display: flex;
            gap: 0.75rem;
        }

        .btn-otp {
            width: auto;
            white-space: nowrap;
            padding: 0 1.25rem;
            margin-top: 0;
            background: var(--primary-gradient);
            font-size: 0.85rem;
            border: none;
            color: white;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
            transition: var(--transition);
        }

        .btn-otp:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .submit-btn {
            width: 100%;
            background: var(--success-gradient);
            color: white;
            border: none;
            padding: 1.1rem;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.05rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
        }

        .otp-sent-badge {
            font-size: 0.75rem;
            color: #10b981;
            font-weight: 600;
            display: block;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .login-card { padding: 2.5rem 1.5rem; }
            .login-card h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">NearFix</div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            
            <h2>Almost There!</h2>
            <p>Help us personalize your NearFix profile</p>

            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="full_name">What should we call you?</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Full Name" value="{{ request.session.reg_name|default:'' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" value="{{ request.session.reg_email|default:'' }}" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-container">
                        <input type="tel" id="phone" name="phone" placeholder="" value="{{ request.session.reg_phone|default:'' }}" required>
                        <button type="submit" name="send_otp" class="btn-otp">
                            {% if request.session.otp_sent %}Resend OTP{% else %}Send OTP{% endif %}
                        </button>
                    </div>
                </div>

                <!-- OTP Input Field (Conditional rendering via Django) -->
                {% if request.session.otp_sent %}
                <div class="form-group">
                    <label for="otp">Enter 4-digit OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="" maxlength="4" pattern="\d{4}" required>
                    <span class="otp-sent-badge">OTP sent to {{ request.session.reg_phone }}</span>
                </div>

                <button type="submit" name="verify_otp" class="submit-btn">
                    Save & Get Started
                </button>
                {% endif %}

            </form>
            
            <p style="margin-top: 1.5rem; font-size: 0.75rem; color: var(--text-muted);">
                By continuing, you agree to our <a href="#" style="text-decoration: underline;">Terms of Service</a>.
            </p>
        </div>
    </div>

</body>
</html>
